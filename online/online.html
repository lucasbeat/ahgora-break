<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <link rel="stylesheet" href="online.css">
</head>
<body>
  <div id="App">
    <div class="App-header">
    <h2 id="time" class="time" name="time"></h2>
    <h2 id="agent" class="agent" name="agent"></h2>
    <h2 id="date" class="date" name="date"></h2>
    <form class="form" id="onlineForm">
      <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
          <button type="submit" class="bg-white bg-clip-padding bg-no-repeat
          hover:bg-blue-500 text-gray-700
          hover:text-white 
          py-2 px-4 
          border border-blue-500 
          hover:border-transparent rounded">Ficar Online</button>
        </div>
      </div>
    </form>
    <button  id="expediente" class="bg-white bg-clip-padding bg-no-repeat
    hover:bg-blue-500 text-gray-700
    hover:text-white 
    py-2 px-4 
    border border-blue-500 
    hover:border-transparent rounded">Iniciando Expediente</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  <script src="/online/online.js"></script>
  <script src="/utils/utils.js"></script>
</body>
</html>
